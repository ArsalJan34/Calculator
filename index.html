<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

  <div class="container">
    <h1>Calculator</h1>

    <input type="text" id="input" readonly />


    <div class="row">
      <div class="col"><button onclick="Cube()">X<sup>3</sup></button></div>
      <div class="col"><button onclick="Sqaure()">X<sup>2</sup></button></div>
      <div class="col"><button onclick="clearAllData()">C</button></div>
      <div class="col"><button onclick="BackSpace()">⌫</button></div>
    </div>

    <div class="row">
      <div class="col"><button onclick="PercentageSol()">%</button></div>
      <div class="col"><button onclick="Sqrt()">√</button></div>
      <div class="col"><button>∛</button></div>
      <div class="col"><button class="op" onclick="setNum('/')">/</button></div>
    </div>

    <div class="row">
      <div class="col"><button onclick="setNum('7')">7</button></div>
      <div class="col"><button onclick="setNum('8')">8</button></div>
      <div class="col"><button onclick="setNum('9')">9</button></div>
      <div class="col"><button class="op" onclick="setNum('*')">*</button></div>
    </div>


    <div class="row">
      <div class="col"><button onclick="setNum('4')">4</button></div>
      <div class="col"><button onclick="setNum('5')">5</button></div>
      <div class="col"><button onclick="setNum('6')">6</button></div>
      <div class="col"><button class="op" onclick="setNum('-')">-</button></div>
    </div>

    <div class="row">
      <div class="col"><button onclick="setNum('1')">1</button></div>
      <div class="col"><button onclick="setNum('2')">2</button></div>
      <div class="col"><button onclick="setNum('3')">3</button></div>
      <div class="col"><button class="op" onclick="setNum('+')">+</button></div>
    </div>
    <div class="row">
      <div class="col"><button onclick="newSet('-')">-/+</button></div>
      <div class="col"><button onclick="setNum('0')">0</button></div>
      <div class="col"><button onclick="setNum('.')">.</button></div>
      <div class="col"><button class="equal" onclick="Equal()">=</button></div>
    </div>

  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="calculatorNew.js"></script>

</body>

</html>
